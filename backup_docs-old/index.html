<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vlh-forms - Forms Plugin for Learning House's new form system</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Forms Plugin for Learning House's new form system">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- inject css file -->
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="prism-coy.css">
  <!-- <link rel="stylesheet" href="a11y-dark.css"> -->
  <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/vlh-forms/dist/vlh-forms.css"> -->


</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-copy-code/index.js"></script>
  <script>
    window.$docsify = {
      name: 'VlhForms',
      repo: 'thelearninghouse/vlh-forms',
      loadSidebar: true,
      autoHeader: true,
      search: 'auto',
      auto2top: true,
      subMaxLevel: 2,
      // routerMode: 'history',
      plugins: [
        window.DocsifyCopyCodePlugin.init()
      ]
    }
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.9.0/prism.js"></script>
  <script src="//unpkg.com/docsify-copy-code/index.js"></script>
  <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/element-ui"></script>
  <script src="//unpkg.com/vee-validate"></script>
  <script src="//unpkg.com/vlh-forms"></script>

  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <!-- <script src="//unpkg.com/vue/dist/vue.min.js"></script> -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function(){
      const Results = document.getElementsByClassName('results-panel')[0]
      const Body = document.getElementsByTagName('body')[0]

      Results.addEventListener('click', function(event) {
        // console.log(event.target);
        // event.preventDefault();
        // Body.classList.remove("close");
        // Results.classList.remove('show')
        setTimeout(function(){
          if (window.outerWidth < 650) {
            Body.classList.remove("close");
            // Results.classList.remove('show')
          }
        }, 700);

      })
    });
  </script>
</body>
</html>
